<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="/img/logo.jfif" />
    <title>Vila Radishic</title>
  </head>

  <body id="introLoad">
    <div class="main-grid">
      <header>
        <img class="logo" src="img/logo.jfif" alt="Vila Radishic logo" />
        <nav class="nav">
          <a href="contact.html" target="_blank" class="nav_link">contact</a>
          <!-- <a href="book-now.html" class="nav_link">book now</a> -->
          <a href="gallery.html" class="nav_link">gallery</a>
          <a href="about.html" class="nav_link">about</a>
        </nav>
      </header>

      <main>
        <h1 class="title px-3">Vila <span class="name-span"> Radishic </span></h1>
        <p class="location text-white px-4">
          Zlatibor, <span class="span-flag-1">S</span><span class="span-flag-2">R</span
          ><span class="span-flag-3">B</span>
        </p>
        <img src="img/house-1.jpg" alt="" class="primary-image rounded px-3" />
        <div class="secondary-images">
          <img src="img/little-1.jpg" alt="" class="secondary-image" />
          <img src="img/little-2.jpg" alt="" class="secondary-image" />
        </div>
        <p class="description text-white px-3">
          Do you need time off from your day-to-day life? Better than taking your summer or during the winter, there is
          a lot to be done. In Summer go hiking or swim in the nearby lake, in Winter go skiing in Tornik Mountain!
        </p>
        <button class="btn text-white"><a class="book_now_link" href="book-now.html">Book now</a></button>
      </main>

      <footer>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="airbnb">
            <img src="img/airbnb.svg" alt="airbnb" class="social-img" />
          </a>
          <a href="#" class="social-link" aria-label="instagram">
            <img src="img/instagram.svg" alt="instagram" class="social-img" />
          </a>
        </div>
      </footer>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
